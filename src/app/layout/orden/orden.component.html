<mat-card>
  <mat-card-header>
      <mat-card-title>Orden</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div div fxLayout="row">
      <mat-form-field style="width: 40%;">
          <input type="text" placeholder="Articulo" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of articulos" [value]="option.descripcion">
              {{option.descripcion}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>  
        </div> 
        <mat-form-field>
            <mat-select placeholder="Cantidad" name="cant">
              <mat-option>
              </mat-option>
            </mat-select>
          </mat-form-field> 

          <input type="date" name="fecha" />
  </mat-card-content>
  <mat-card-actions>
      <button class="boton-amarillo" mat-button (click)="agregarCalendario()">Ordenar</button>
      <button class="boton-rojo" mat-button (click)="cancelar()">Cancelar</button>  
  </mat-card-actions>
  </mat-card>
