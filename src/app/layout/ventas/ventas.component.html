        <div div fxLayout="row">
          <mat-form-field style="width: 100%;">
            <input type="text" placeholder="Articulo" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of articulos" [value]="option.descripcion">
                {{option.descripcion}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <input type="number" placeholder="Precio" aria-label="Number" matInput>
        </div>
        <div div fxLayout="row">
            <mat-form-field>
                <mat-select placeholder="" name="area">
                  <mat-option>
                  </mat-option>

              <mat-form-field>
                <mat-select placeholder="Unidad" name="unidad">

                  </mat-option>

        </div>
      </div>
  </mat-card-content>
  <mat-card-actions>
      <button class="boton-amarillo" mat-button (click)="agregarCalendario()">Vender</button>
